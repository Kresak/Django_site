{% extends 'polls/navigation.html' %}
{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div style="border: 1px solid #237523; background: #ddc1fd">
    <h1 align="center">
        {{ blog.title }}
</h1></div>

<div class="container" style="position: absolute; top:20%; left:10%">
    <div class="row align-items-start">
        <div class="col">
            <big><big>{{ blog.content }}</big></big>
            <br>
            <p style="color: #ddc1fd">
                Дата публикации: {{ blog.pub_date }}

        </div>
        <div class="col" style="overflow: hidden">
            <p><img src="{{ blog.image.url }}" height="100%" width="100%"></p>

        </div>
    </div>
</div>
<div style="position:absolute; top: 70%; left: 11%">
    <button class="btn btn-success btn-lg" style="width:150px"
            onclick="document.location='../../blogs/{{ blog.id }}/blog_update/'">Обновить
    </button>
    <i class="px-2"></i>
    <button class="btn btn-warning btn-lg" style="width:150px"
            onclick="document.location='../../blogs/{{ blog.id }}/blog_delete/'">Удалить
    </button>
</div>
{% endblock %}
