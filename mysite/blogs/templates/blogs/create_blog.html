{% extends 'polls/navigation.html' %}

{% block content %}
<div style="border: 1px solid #237523; background: #fabfd3; position:absolute; top: 15%; left: 38%; width: 400px">
        <h2 align="center">Создание блога</h2>
</div>
<form align="center" style="margin-left: 10px; margin-top: 120px" action="{% url 'blogs:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <span>{{ error }}</span>
        <input class="btn btn-primary btn-lg btn-success" type="submit" value="Create" style="width: 100px"/>
</form>

{% endblock %}
